<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ansible Demo</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Vis.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <div class="container-fluid">
        <!-- First row of four columns -->
        <div class="row border-bottom ">
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Eventos</h4>
                <!-- Container for log messages -->
                <div id="log-container">
                </div>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Filtro</h4>
                    <div id="notification-container">
                        <!-- <div class="notification">
                            Events #3, #4, and #6 match! Potential issue <span class="issue-name">{ISSUE_NAME}</span> identified!
                        </div> -->
                    </div>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Playbooks</h4>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Sistemas</h4>
            </div>
        </div>
        <!-- Second row of two columns with different spans -->
        <div class="row">
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Grafo</h4>
                <!-- Node graph container -->
                <div id="network"></div>
            </div>
            <div class="col-md-9 column-border d-flex flex-column">
                <h4>Business</h4>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
