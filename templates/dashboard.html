<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ansible Demo</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Include Vis.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Eventos</h4>
                <!-- Node graph container -->
                <div id="network" style="height: 400px;"></div>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Filtro</h4>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Playbooks</h4>
            </div>
            <div class="col-md-3 d-flex flex-column">
                <h4>Sistemas</h4>
            </div>
        </div>
    </div>
    <script>
        var colors = ['#FFC107', '#03A9F4', '#4CAF50', '#E91E63', '#FFEB3B', '#009688', '#673AB7', '#3F51B5', '#FF5722', '#795548'];
        var nodes = new vis.DataSet();
        var numNodes = 200;

        // Create 300 nodes with cycling through the predefined colors
        for (var i = 1; i <= numNodes; i++) {
            nodes.add({ id: i, label: 'Node ' + i, color: colors[i % colors.length] });
        }

        var edges = new vis.DataSet();

        // Dynamically create edges in a more natural pattern
        for (var i = 1; i <= numNodes; i++) {
            // Connect each node to the next, and randomly to other nodes
            var nextNodeId = i % numNodes + 1;
            edges.add({ from: i, to: nextNodeId });

            // Adding random connections to create complexity
            var randomNode1 = Math.floor(Math.random() * numNodes) + 1;
            var randomNode2 = Math.floor(Math.random() * numNodes) + 1;
            if (randomNode1 !== i && randomNode2 !== i && randomNode1 !== randomNode2) {
                edges.add({ from: i, to: randomNode1 });
                edges.add({ from: i, to: randomNode2 });
            }
        }

        var container = document.getElementById('network');
        var data = {
            nodes: nodes,
            edges: edges
        };

        var options = {
            nodes: {
                shape: 'dot',
                size: 10,
                font: {
                    size: 25,
                    color: '#000000'
                },
                borderWidth: 2
            },
            edges: {
                width: 1,
                color: {
                    color: '#848484',
                    highlight: '#848484',
                    hover: '#848484',
                    opacity: 0.8
                }
            },
            layout: {
                improvedLayout: true, // Turned off for better manual control in large networks
            },
            physics: {
                stabilization: { iterations: 150 },
                barnesHut: {
                    gravitationalConstant: -3000,
                    centralGravity: 0.3,
                    springLength: 50,
                    springConstant: 0.01,
                    damping: 0.09,
                    avoidOverlap: 0.1
                },
                solver: 'barnesHut'
            }
        };
        var network = new vis.Network(container, data, options);
    </script>



</body>

</html>
