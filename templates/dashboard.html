<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ansible Demo</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Vis.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <div class="container-fluid h-100">
        <!-- FIRST ROW -->
        <div class="row h-70 border-bottom">
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Eventos</h4>
                <!-- Container for log messages -->
                <div id="log-container">
                </div>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Filtro</h4>
                    <div id="notification-container">
                    </div>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Playbooks</h4>
                <!-- Playbooks container -->
                <div id="playbooks-container">
                    <!-- Placeholder for playbook cards -->
                </div>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <div class="container">
                    <h4>Business</h4>
                    <div id="business-container">
                        <div class="row border-bottom">
                            <div class="col-md-6 column-border business-box">
                                <div class="business-card">
                                    <img src="../static/media/logo-pix-icone-512.webp" alt="System Icon" class="business-icon">
                                    <div class="business-info">
                                        <h3 class="business-name">Pix</h3>
                                        <div class="business-status" data-status="operational">Operational</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 business-box">
                                <div class="business-card">
                                    <img src="../static/media/cartao-itau.png" alt="System Icon" class="business-icon">
                                    <div class="business-info">
                                        <h3 class="business-name">Cartão</h3>
                                        <div class="business-status" data-status="operational">Operational</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 column-border business-box">
                                <div class="business-card">
                                    <img src="../static/media/itau-logo.png" alt="System Icon" class="business-icon">
                                    <div class="business-info">
                                        <h3 class="business-name">Itaú #3</h3>
                                        <div class="business-status" data-status="operational">Operational</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 business-box">
                                <div class="business-card">
                                    <img src="../static/media/itau-logo.png" alt="System Icon" class="business-icon">
                                    <div class="business-info">
                                        <h3 class="business-name">Itaú #4</h3>
                                        <div class="business-status" data-status="operational">Operational</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- SECOND ROW -->
        <div class="row h-30">
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Grafo</h4>
                <!-- Node graph container -->
                <div id="network" class="bottom-row"></div>
            </div>
            <div class="col-md-9 column-border d-flex flex-column">
                <h4>Business</h4>
                
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
