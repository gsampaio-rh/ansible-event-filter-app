<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ansible Demo</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Include Vis.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Eventos</h4>
                <!-- Node graph container -->
                <div id="network" style="height: 400px;"></div>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Filtro</h4>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Playbooks</h4>
            </div>
            <div class="col-md-3 d-flex flex-column">
                <h4>Sistemas</h4>
            </div>
        </div>
    </div>
    <script>
        // Create a more complex styled node graph with 10 nodes
        // Dynamically create nodes with colors
        var colors = ['#FFC107', '#03A9F4', '#4CAF50', '#E91E63', '#FFEB3B', '#009688', '#673AB7', '#3F51B5', '#FF5722', '#795548'];
        var nodes = new vis.DataSet();

        // Create 10 nodes with unique colors and labels
        for (var i = 1; i <= 10; i++) {
            nodes.add({ id: i, label: 'Node ' + i, color: colors[i % colors.length] });
        }

        var edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 1, to: 3 },
            { from: 1, to: 4 },
            { from: 2, to: 5 },
            { from: 2, to: 6 },
            { from: 3, to: 7 },
            { from: 4, to: 8 },
            { from: 5, to: 9 },
            { from: 6, to: 10 },
            { from: 7, to: 2 },
            { from: 8, to: 9 },
            { from: 9, to: 10 },
            { from: 10, to: 1 }
        ]);

        var container = document.getElementById('network');
            var data = {
                nodes: nodes,
                edges: edges
            };

            var options = {
                nodes: {
                    shape: 'dot',
                    size: 5,
                    font: {
                        size: 8,
                        color: '#000'
                    },
                    borderWidth: 2
                },
                edges: {
                    width: 2,
                    length: 100, // Reduced length to make nodes closer
                    color: {
                        color: '#848484',
                        highlight: '#848484',
                        hover: '#848484',
                        opacity: 0.5
                    }
                },
                layout: {
                    improvedLayout: true
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: -300, // Adjusted for closer node spacing
                        centralGravity: 1,
                        springLength: 95,
                        springConstant: 0.04,
                        damping: 0.09,
                        avoidOverlap: 0.1 // Increased overlap avoidance
                    },
                    solver: 'barnesHut'
                }
            };
            var network = new vis.Network(container, data, options);
        </script>

</body>

</html>
