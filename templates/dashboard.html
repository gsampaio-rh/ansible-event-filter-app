<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ansible Demo</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Vis.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script>
        function toggleDivVisibility(divId) {
            const div = document.getElementById(divId);
            if (!div) {
                console.error('Div not found with ID:', divId);
                return;
            }

            div.style.display = (div.style.display === 'none' ? 'block' : 'none');
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <div class="container-fluid h-100">
        <!-- FIRST ROW -->
        <div class="row h-70 border-bottom">
            <div class="col-md-3 column-border d-flex flex-column">
                <div class="column-head">
                    <h4>Eventos</h4>
                    <div class="button-container">
                        <button id="toggleButton" class="btn btn-primary">Start</button>
                    </div>
                </div>
                <!-- Container for log messages -->
                <div id="log-container">
                </div>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <h4 onclick="toggleDivVisibility('notification-container');">Event-Driven Ansible</h4>
                <div id="notification-container">
                </div>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <!-- <h4>Ansible Playbooks</h4> -->
                <h4 onclick="toggleDivVisibility('playbooks-container');">Ansible Playbooks</h4>
                <!-- Playbooks container -->
                <div id="playbooks-container">
                    <!-- Placeholder for playbook cards -->
                </div>
            </div>
            <div class="col-md-3 column-border d-flex flex-column">
                <div class="container">
                    <h4>Business</h4>
                    <div id="business-container">
                        <!-- Placeholder for business cards -->
                    </div>
                </div>
            </div>
        </div>
        <!-- SECOND ROW -->
        <div class="row h-30">
            <div class="col-md-3 column-border d-flex flex-column">
                <h4>Events Network</h4>
                <!-- Node graph container -->
                <div id="network" class="bottom-row"></div>
            </div>
            <div class="col-md-9 column-border d-flex flex-column">
                <h4>Arquitetura</h4>
                <div id="architecture-container" class="bottom-row"></div>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
